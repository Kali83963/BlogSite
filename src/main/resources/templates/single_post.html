<!DOCTYPE html>
<html lang="en" layout:decorate = "base">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/single_post.js"></script>
    <link href="css/single.css" rel="stylesheet">
    <!-- <script src="../static/js/single_post.js"></script> -->
</head>
<style>

</style>
<body>
    <div layout:fragment = "content">
        <header class=" header masthead" style="">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7" id="header">


                    </div>
                </div>
            </div>
        </header>
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7" id="main-content">

                    </div>
                    <div class="d-flex justify-content-between" id="b-controller">
                        <div class="d-flex justify-content-center align-items-center" id="controller">

                            <div class="p-2"><a href="#" id="like-button">
                                <i class="fa-regular fa-heart" id="like-icon"></i>
<!--                                <i class="fa-heart fa-solid" id="like-icon"></i>-->
                                <span class="likes-count"></span></a>
                            </div>

                            <div class="p-2">

                                <a data-mdb-toggle="collapse" href="#comment-section" aria-expanded="false" aria-controls="comment-section">
                                    <i class="fa-regular fa-comment"></i>
                                    <span class="comments-count"></span>
                                </a>

                            </div>
                        </div>
                        <div>
                            <div class="btn-group shadow-0" role="group">
                                <a href="#" class="btn btn-outline-secondary" data-mdb-ripple-color="dark" id="edit-post" onclick="editpost()">Edit</a>
                                <a href="#" class="btn btn-outline-danger" data-mdb-ripple-color="dark" id="delete" onclick="showdeletepostModal()">Delete</a>
                            </div>
                            <div class="modal fade" id="deletepostModal" tabindex="-1" aria-labelledby="deletepostModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure you want to delete?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-danger" id="delete-post">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-10 col-lg-8 col-xl-7 px-4 px-lg-5 mt-5 text-sm" id="comment-section">
                        <form class="card">
                            <div class="d-flex mb-2 align-items-center">
                                <div>
                                    <img src="image/profile-photos/1/user.png" class="rounded-circle img-thumbnail" width="70px">
                                </div>
                                <div class="p-2">
                                   <span>Kashif ALi</span>
                                </div>
                            </div>
                            <div id="myDiv" class="border-none outline-none border-0 p-2 editable" oninput="autoExpand(this)" contenteditable="true" data-placeholder = "What are your thoughts?"></div>
                            <div class="d-flex justify-content-end p-2">
                                <button type="button" class="btn btn-success btn-rounded align-items-center" id="comment-sumbit">Respond</button>
                            </div>
                        </form>

                        <div class="mt-3" id="comment-div">

                        </div>


                    </div>
                </div>
            </div>
        </article>
    </div>

</body>
</html>
