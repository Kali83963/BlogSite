<body>
    <div class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-grey-50 mb-5">Please enter your login and password!</p>

                                <div class="form-outline form-grey mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email" />

                                </div>

                                <div class="form-outline form-grey mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password"/>
                                </div>

                                <button class="btn btn-outline-dark btn-lg px-5" type="submit" id="login-button">Login</button>

                            </div>
                            <div>
                                <p class="mb-0">Don't have an account? <a href="/register" class="text-grey-50 fw-bold">Sign Up</a>
                                </p>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
