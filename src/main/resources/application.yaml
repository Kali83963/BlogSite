
spring:
  servlet:
    multipart:
      location: src/main/resources/static/image
  datasource:
    url: jdbc:postgresql://localhost:5432/Blogsite
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties :
      hibernate:
        format_sql: true

    database : postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
